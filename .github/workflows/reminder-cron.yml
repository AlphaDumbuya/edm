name: Event Reminder Cron

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

jobs:
  process-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Call reminder API endpoint
        run: |
          curl -X POST "${{ secrets.REMINDER_API_URL }}" -H "Authorization: Bearer ${{ secrets.REMINDER_API_TOKEN }}"
